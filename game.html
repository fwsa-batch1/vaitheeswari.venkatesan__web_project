<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Martial Arts</title>
  </head>
  <link rel="stylesheet" href="style1.css" />
  <body>
    <canvas id="myCanvas"> </canvas>
    <div calss="container">
      <button id="kick"><span>Kick(Left)</span></button>
      <button id="jumpD"><span>JumpDown(Down)</span></button>
      <button id="jumpU"><span>JumpUp(Up)</span></button>
      <button id="walk"><span>Walk(W)</span></button>
      <button id="punch"><span>Punch(Right)</span></button>
      <form style="display: inline">
        <input id="mode" type="button" value="Night" />
      </form>
      <form style="display: inline">
        <audio id="audio" src="music/doomsgate.mp3"></audio>
        <input id="sound" type="button" value="Sound" />
      </form>
      <button id="home"><span>Home</span></button>
      <button id="refresh"><span>New Game</span></button>
    </div>
    <script type="text/javascript" src="canvas1.js"></script>
  </body>
</html>
